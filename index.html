<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>30DaysOfCode | Simple Todo App </title>
</head>

<body onload="displayTask()">
    <div class="container">
        <header>
            <div>
            <h2 class="title">Todo App</h2>
        </div>
            <div class="time-cont">
                <div class="day-no-cont">
                    <p class="day-no" id="day-no"></p>
                </div>
                <p class="day" id="day"></p>
                <small id="month-and-year"> </small>
            </div>
            <div class="add-cont">
                <span class="add" onclick="toggle()"> + </span>
            </div>
        </header>
        <section class="section">
            <div id="empty-note" class="cont-add-task">
                <p id="add-task"> Add tasks to do</p>
            </div>
            <!-- Div container to holder task and time -->
            <!-- <div class="list" id="list">
                <small class="todo-time" id="get-time"> </small>
                <div class="todo">
                    <p class="todo-title" id="get-title">  </p>
                  
                </div>
                <div class="action">
                    <span class="delete">
                        &#10006;
                    </span>
                    <span class="check">
                        &#10004;
                    </span>
                </div>
            </div> -->
            <!-- div ends here -->
        </section >
    </div>

    <dialog id="dialog_box">
        <img src="close.png" alt="close" class="close_dialog" onclick="closeModal()">
        <div class="dialog_text">
            <h3 class="add-task">Add New Task</h3>
            <form>
                <p id="error"></p>
                <div>
                    <input type="text" placeholder="What is to be done?" id="task" maxlength="25">
                </div>
                <div>
                    <input type="time" id="time">
                </div>
                <button type="button" class="btn" onclick="addTask()">ADD TASK</button>
            </form>
        </div>

    </dialog>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
